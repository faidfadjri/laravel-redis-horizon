version: "3"

networks:
  laravel-redis-horizon:
    driver: bridge

services:
  laravel-nginx:
    image: nginx:alpine
    container_name: laravel-nginx
    restart: unless-stopped
    tty: true
    ports:
      - "7000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/app
    depends_on:
      - laravel-php
    networks:
      - laravel-redis-horizon

  laravel-php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-php
    restart: unless-stopped
    tty: true
    expose:
      - "9000"
    volumes:
      - .:/var/www/app
    networks:
      - laravel-redis-horizon
